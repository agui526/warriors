<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../styles/flex.css">
    <title>3D轮播</title>
</head>

<body>
    <header class="header">        
        <span class="toggle fa fa-bars"></span>
        <input type="checkbox" class="toggle-checkbox">
        <div class="container">
            <div class="logo">
                <img src="../images/GSW.png" alt="Golden State Warriors">
            </div>
            <ul class="nav warriors">
                <li>新闻</li>
                <li>战绩排行</li>
                <li>比赛赛程</li>
                <li>球员</li>
            </ul>
            <ul class="nav infos">
                <li class="info weixin"><i class="fa fa-weixin" aria-hidden="true"></i><span>微信</span></li>
                <li class="info weibo"><i class="fa fa-weibo" aria-hidden="true"></i><span>微博</span></li>
                <li class="info email"><i class="fa fa-envelope" aria-hidden="true"></i><span>邮件</span></li>
                <li class="info tel"><i class="fa fa-mobile" aria-hidden="true"></i><span>联系</span></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="content">
                <div class="player curry"></div>
                <div class="player durant"></div>
                <div class="player klay"></div>
                <div class="player green"></div>
                <div class="player iguodala"></div>
                <div class="player zaza"></div>
            </div>
        </div>
    </main>

</body>

</html>
