<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/calculator.css">
    <title>计算器</title>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="expr"></div>
        </div>
        <div class="keypad">
            <div class="keybtn cal clear">AC</div>
            <div class="keybtn cal negative">+/-</div>
            <div class="keybtn cal percent">%</div>
            <div class="keybtn operator divide" data-operator="/">÷</div>
            <div class="keybtn number seven" data-number="7">7</div>
            <div class="keybtn number eight" data-number="8">8</div>
            <div class="keybtn number nine" data-number="9">9</div>
            <div class="keybtn operator multiply" data-operator="*">×</div>
            <div class="keybtn number four" data-number="4">4</div>
            <div class="keybtn number five" data-number="5">5</div>
            <div class="keybtn number six" data-number="6">6</div>
            <div class="keybtn operator minus" data-operator="-">-</div>
            <div class="keybtn number one" data-number="1">1</div>
            <div class="keybtn number two" data-number="2">2</div>
            <div class="keybtn number three" data-number="3">3</div>
            <div class="keybtn operator plus" data-operator="+">+</div>
            <div class="keybtn number zero" data-number="0">0</div>
            <div class="keybtn number null" data-number="0"></div>
            <div class="keybtn dot">.</div>
            <div class="keybtn operator equal">=</div>
        </div>
    </div>
    <script src="../scripts/calculator.js"></script>
</body>

</html>
