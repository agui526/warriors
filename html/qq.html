<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/qq.css">
    <link rel="icon" href="../images/qq.png" type="image/x-icon"/>
    <title>QQ</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="logo"></div>
            <div class="login">
                <input id="uname" class="inputstyle" type="text" placeholder="QQ号码/手机/邮箱">
                <input id="passwd" class="inputstyle" type="password" placeholder="请输入您的QQ密码">
                <div class="inputstyle btn">登 录</div>
                <div class="inputstyle btn onekey">一键登录</div>
            </div>
            <div class="feedback">
                <div id="forgetpwd" class="backstyle">忘了密码？</div>
                <div id="zc" class="backstyle">注册新帐号</div>
            </div>
        </div>
    </div>
</body>

</html>
